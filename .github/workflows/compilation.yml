name: Check clang version

on:
  push:
    branches: 
      - '*'
    tags:
      - v*
  pull_request:
  repository_dispatch:
    types: [run_build]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: macos-latest
    steps:
  
    - name: Print Xcode 15 (latest stable) clang version
      run: |
        clang --version
  
    - name: Print Xcode 16 clang version
      run: |
        sudo xcode-select -switch /Applications/Xcode_16.0.app
        clang --version
    
