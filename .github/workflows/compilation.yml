name: Check clang version

on:
  push:
    branches: 
      - '*'
    tags:
      - v*
  pull_request:
  repository_dispatch:
    types: [run_build]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: Print clang version
      run: |
        clang --version

    
